<div class="col-lg-12">
    <nb-card>
        <nb-card-header *ngIf="modoCreacion">
            CREAR RESULTADO
        </nb-card-header>
        
        <nb-card-header *ngIf="!modoCreacion">
            ACTUALIZAR RESULTADO
        </nb-card-header>
        
        <nb-card-body>
            
            <div class="row">
                <div class="col-3">
                    <label>Numero de mesa</label>
                </div>
                <div class="col-9">
                    <input class="form-control" type="text" [disabled]="!modoCreacion"
                        [(ngModel)]="elResultado.mesa.numero">
                    <p *ngIf="intentoEnvio && elResultado.mesa.numero==''">Requerido</p>
                </div>
            </div>
            <br>

            <div class="row">
                <div class="col-3">
                    <label>Cedula del candidato</label>
                </div>
                <div class="col-9">
                    <input class="form-control" type="text" [disabled]="!modoCreacion"
                        [(ngModel)]="elResultado.candidato.cedula">
                    <p *ngIf="intentoEnvio && elResultado.candidato.cedula==''">Requerido</p>
                </div>
            </div>
            <br>

            <div class="row">
                <div class="col-3">
                    <label>Nombre del candidato</label>
                </div>
                <div class="col-9">
                    <input class="form-control" type="text" [disabled]="!modoCreacion"
                        [(ngModel)]="elResultado.candidato.nombre">
                    <p *ngIf="intentoEnvio && elResultado.candidato.nombre==''">Requerido</p>
                </div>
            </div>
            <br>

            <div class="row">
                <div class="col-3">
                    <label>Apellido del candidato</label>
                </div>
                <div class="col-9">
                    <input class="form-control" type="text" [disabled]="!modoCreacion"
                        [(ngModel)]="elResultado.candidato.apellido">
                    <p *ngIf="intentoEnvio && elResultado.candidato.apellido==''">Requerido</p>
                </div>
            </div>
            <br>

            <div class="row">
                <div class="col-3">
                    <label>Partido del candidato</label>
                </div>
                <div class="col-9">
                    <input class="form-control" type="text" [disabled]="!modoCreacion"
                        [(ngModel)]="elResultado.candidato.partido.nombre">
                    <p *ngIf="intentoEnvio && elResultado.candidato.partido.nombre==''">Requerido</p>
                </div>
            </div>
            <br>
            

            <div class="row">
                <div class="col-3">
                    <label>Numero de votos</label>
                </div>
                <div class="col-9">
                    <input class="form-control" type="text" [(ngModel)]="elResultado.numero_votos">
                    <p *ngIf="intentoEnvio && elResultado.numero_votos==''">Requerido</p>
                </div>
            </div>
            <br>


            <div class="row">
                <button *ngIf="modoCreacion" class="btn btn-primary btnblock" (click)="agregar()">
                    Crear
                </button>
                <button *ngIf="!modoCreacion" class="btn btn-primary btnblock" (click)="editar()">
                    Actualizar
                </button>
            </div>
            
        </nb-card-body>
    </nb-card>
</div>
